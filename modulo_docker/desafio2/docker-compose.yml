version: "3.8"

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: fullcycle
      MYSQL_USER: fullcycle
      MYSQL_PASSWORD: fullcycle
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - fullcycle

  app:
    build: ./app
    command: npm run dev
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: fullcycle
      DB_USER: fullcycle
      DB_PASSWORD: fullcycle
    volumes:
      - ./app:/app
      - /app/node_modules
    depends_on:
      - db
    networks:
      - fullcycle

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    ports:
      - "8080:80"
    networks:
      - fullcycle

networks:
  fullcycle:
    driver: bridge

volumes:
  db_data:
